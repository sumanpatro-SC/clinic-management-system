<!-- Project file: templates/doctors.html — template for doctor management UI; includes doctors.js -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <nav>
        <a href="/">Home</a><a href="/doctors.html" style="text-decoration: underline;">Doctors</a>
        <a href="/patients.html">Patients</a><a href="/billing.html">Billing</a>
        <a href="/reports.html">Reports</a>
    </nav>
    <div class="container">
        <h2>Doctor Management</h2>
        <form id="docForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="spec" placeholder="Specialization" required>
            <input type="text" id="contact" placeholder="Contact" required>
            <button type="submit">Add Doctor</button>
        </form>

        <div style="margin-bottom: 10px; display: flex; gap: 10px;">
            <button onclick="sortTable(1)">Sort By Name</button>
            <button onclick="downloadDoctorsPDF()" style="background: #f4b400; color: black;">Download PDF</button>
            <button class="export-btn" onclick="exportToCSV('docTable')" style="margin-left:auto;">Export CSV</button>
        </div>

        <table id="docTable">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Spec</th><th>Contact</th><th>Action</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/static/js/doctors.js"></script>
    <footer>
        <p>© 2026 LifeCare Management System | Build with ❤️ by P Suman Patro</p>
    </footer>
</body>
</html>
